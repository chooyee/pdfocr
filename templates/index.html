<html>
  <head>
    <title>File Upload</title>
    <style>
      h1 {
        font-size: 20px;
        margin-top: 24px;
        margin-bottom: 24px;
      }

      img {
      height: 40px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="col-md-6 offset-md-3 mt-5">  
       <h1>Upload pdf</h1>
       <form accept-charset="UTF-8" action="{{ url_for('upload_files') }}" method="POST"  enctype="multipart/form-data">
         <div class="form-group">
           <label for="exampleInputName">Password</label>
           <input type="password" name="password" class="form-control" id="exampleInputName" placeholder="Enter your pdf password (if any)" required="required">
         </div>
         <hr>
         <div class="form-group mt-3">
           <label class="mr-2">Upload:</label>
           <input type="file" name="file">
         </div>
         <hr>
         <button type="submit" class="btn btn-primary">Submit</button>
       </form>
   </div> 
   <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  </body>
</html>
